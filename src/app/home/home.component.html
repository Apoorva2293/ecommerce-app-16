<section class="header">
  <h2>Home</h2>
</section>

<article class="product-grid">
  <div *ngFor="let product of products">
    <figure class="product-card">
      <mat-card>
        <img class="product-image" mat-card-image [src]="product.image" alt="Product Image">
        <mat-card-content>
          <h3 class="product-title">{{ product.title }}</h3>
          <p class="product-price">{{ product.price | currency }}</p>
        </mat-card-content>
        <mat-card-actions class="product-actions">
          <button mat-button color="primary" (click)="addToCart(product)">Add to Cart</button>
        </mat-card-actions>
      </mat-card>
    </figure>
  </div>
</article>
